        <div class="text" onmousedown="return false" onselectstart="return false">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium explicabo, distinctio molestiae quidem
            minima omnis dignissimos quisquam enim doloribus totam.
        </div>

        <textarea rows="3" placeholder="Type here when test starts.."></textarea>

        <button class="start">Start Test</button>
        <button class="Stop">Stop Test</button>




    </div>

    <script src="main.js"></script>
</body>

</html>
